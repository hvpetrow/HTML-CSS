<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Forms</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <article id="login">
            <form action="" class="login__form">
                <div class="form__username">
                    <label for="username__input-login">Username</label>
                    <input id="username__input-login" type="text" />
                </div>

                <div class="form__password">
                    <label for="password__input-login">Password</label>
                    <input id="password__input-login" type="pasword" />
                </div>
                <button class="login__btn">Login</button>
            </form>
        </article>
    </body>
</html>
