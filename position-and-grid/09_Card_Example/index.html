<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Card</title>
    </head>
    <body>
        <main>
            <article class="card">
                <div class="head">
                    <span class="head__tag">Save</span>
                    <img
                        class="head__img"
                        src="https://images.pexels.com/photos/2156881/pexels-photo-2156881.jpeg?cs=srgb&dl=pexels-anni-roenkae-2156881.jpg&fm=jpg"
                        alt="image"
                    />
                </div>
                <div class="content">
                    <h2 class="content__title">Title</h2>
                    <p class="content__desc">
                        Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.
                    </p>
                    <button class="content__icon">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </article>
        </main>
    </body>
</html>
